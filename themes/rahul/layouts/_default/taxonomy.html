{{ define "main" }}
<div class="container">
    <div class="page-header">
        <h1>{{ .Title }}</h1>
        <p>Articles and notes tagged with '{{ .Title }}'.</p>
    </div>
    <div class="post-list">
        {{ range .Pages.ByDate.Reverse }}
            {{ partial "post-card.html" . }}
        {{ end }}
    </div>
</div>
{{ end }}
