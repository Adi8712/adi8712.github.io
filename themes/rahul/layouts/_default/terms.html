{{ define "main" }}
<div class="container">
    <div class="page-header">
        <h1>{{ .Title }}</h1>
    </div>
    <div class="tags-list">
        {{ range .Data.Terms.ByCount }}
        <a href="{{ .Page.Permalink }}" class="tag-item">
            <span class="tag-name">{{ .Page.Title }}</span>
            <span class="tag-count">{{ .Count }} posts</span>
        </a>
        {{ end }}
    </div>
</div>
{{ end }}
